<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Load a basic WebMap - 4.8</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">

  <script>
    // enable webgl (beta) - should allow more features to be displayed on map
    var dojoConfig = {
      has: {
        "esri-featurelayer-webgl": 1
      }
    };
  </script>
  <script src="https://js.arcgis.com/4.8/"></script>

</head>

<body>
  <button id="addActivity">Add single activity</button>
  <button id="addPolyline">Add polyline</button>
  <button id="makeRequest">Make request</button>
  <div id="viewDiv" style="height:90%"></div>
</body>

<script src="js/app.js"></script>

</html>
